{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class = "container">
        <h4> {{title}} </h4>
        <form action="/setting" method="POST">
            <input type="number" id="value" name="value" value="0.01" step="0.001" min="0.001" max="0.090">
            <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
        </form>

        <br/>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Threshold</th>
                  <th scope="col">Date Created</th>
                </tr>
            </thead>
            <tbody>
            {% for row in rows%}
                <tr>
                    <td>{{row.value}} </td>
                    <td>{{row.date_created}}</td>
                    <td>       
                        <a href="/delete_setting/{{row.id}}" class="btn btn-danger btn-sm"> Delete</a>
                    </td> 
                </tr>
            {% endfor %}
            </tbody>
        </table>  
{% endblock %}
