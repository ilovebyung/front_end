{% extends 'base.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}
    <div class = "container">
        <h4> Transaction </h4>
        <form action="/transaction" method="POST">
            <input type="text" placeholder="name" name="name">
            <input type="submit" placeholder="add" class="btn btn-secondary">
        </form>
        <br/>
        {% for row in rows%} 
           <h4> {{row.name}} </h4><br/>
        {% endfor %}
    </div>
{% endblock %}
